    - continue-on-error: true
      name: Download comparison image
      uses: actions/download-artifact@v4
      with:
        name: comparison-image
    - continue-on-error: true
      name: Load comparison image
      run: 'docker load --input comparison-image.tar

        '
    - continue-on-error: true
      name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4.0.2
      with:
        aws-access-key-id: ${{ secrets.SINGLE_MACHINE_PERFORMANCE_BOT_ACCESS_KEY_ID
          }}
        aws-region: us-west-2
        aws-secret-access-key: ${{ secrets.SINGLE_MACHINE_PERFORMANCE_BOT_SECRET_ACCESS_KEY
          }}
    - continue-on-error: true
      id: login-ecr
      name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2
    - continue-on-error: true
      name: Docker Login to ECR
      uses: docker/login-action@v3
      with:
        registry: ${{ steps.login-ecr.outputs.registry }}
    - continue-on-error: true
      name: Tag & push comparison image
      run: 'docker tag vector:${{ needs.compute-metadata.outputs.comparison-tag }}
        ${{ steps.login-ecr.outputs.registry }}/${{ secrets.SINGLE_MACHINE_PERFORMANCE_TEAM_ID
        }}-vector:${{ needs.compute-metadata.outputs.comparison-tag }}

        docker push ${{ steps.login-ecr.outputs.registry }}/${{ secrets.SINGLE_MACHINE_PERFORMANCE_TEAM_ID
        }}-vector:${{ needs.compute-metadata.outputs.comparison-tag }}

        '
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/vectordotdev/vector.$(date
        +%s)
    timeout-minutes: 60
