        \ }\n                }\n              }\n            }\n          }\n    \
        \    }\n      }\n    }\n  }' -f item_id=\"$issue_id\"\n)\"\n\n# Extract the\
        \ item in the Gardener project\nproject=$(echo $project_items | jq -c -r --arg\
        \ project_id $project_id '.data.node.projectItems.nodes[] | select(.project.id\
        \ == $project_id)')\ncurrent_status=$(echo $project | jq -c -r '.fieldValueByName.name')\n\
        item_id=$(echo $project | jq -c '.id')\n\nif [ -z \"$current_status\" ] ;\
        \ then\n  echo \"Issue not found in Gardener board\"\n  exit 0\nelse\n  echo\
        \ \"Found issue on Gardener board. Current issue status is: '${current_status}'\"\
        \nfi\n\nif [ \"$current_status\" = \"Blocked / Waiting\" ] ; then\n  echo\
        \ \"Moving issue from 'Blocked / Waiting' to 'Triage'\"\n  gh api graphql\
        \ -f query='\n    mutation($project_id: ID!, $item_id: ID!, $field_id: ID!,\
        \ $option_id: String) {\n      updateProjectV2ItemFieldValue(\n        input:\
        \ {\n          projectId: $project_id\n          itemId: $item_id\n      \
        \    fieldId: $field_id\n          value: {\n            singleSelectOptionId:\
        \ $option_id\n          }\n        }\n      ) {\n        projectV2Item {\n\
        \          id\n        }\n      }\n    }' -f project_id=\"$project_id\" -f\
        \ item_id=\"$item_id\" -f field_id=\"$status_field_id\" -f option_id=\"$triage_option_id\"\
        \nelse\n  echo \"Issue is in '${current_status}', not moving.\"\nfi\n"
