      run: "yum update -y\nyum install -y \\\nca-certificates \\\ngit \\\nsystemd\
        \ \\\ntar \\\nmake\n# conflicts with curl-minimal on some distros and --allowerased\
        \ is not\n# supported on some distros\nif ! command -v curl &> /dev/null ;\
        \ then\n  yum install -y curl\nfi\n"
    - continue-on-error: true
      name: Install dd-pkg for linting
      run: 'curl -sSL "https://dd-package-tools.s3.amazonaws.com/dd-pkg/${DD_PKG_VERSION}/dd-pkg_Linux_x86_64.tar.gz"
        | tar -xz -C /usr/local/bin dd-pkg

        '
    - continue-on-error: true
      name: Fix Git safe directories issue when in containers (actions/checkout#760)
      run: git config --global --add safe.directory /__w/vector/vector
    - continue-on-error: true
      name: Checkout Vector
      uses: actions/checkout@v3
      with:
        ref: ${{ inputs.git_ref }}
    - continue-on-error: true
      name: Download staged package artifacts (x86_64-unknown-linux-gnu)
      uses: actions/download-artifact@v3
      with:
        name: vector-${{ env.VECTOR_VERSION }}-x86_64-unknown-linux-gnu
        path: target/artifacts
    - continue-on-error: true
      name: Verify install of RPM package.
      run: './scripts/verify-install.sh target/artifacts/vector-${{ env.VECTOR_VERSION
        }}-1.x86_64.rpm

        '
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/vectordotdev/vector.$(date
        +%s)
    strategy:
      matrix:
        container:
        - quay.io/centos/centos:stream9
        - amazonlinux:2
        - amazonlinux:2023
        - fedora:39
        - fedora:40
    timeout-minutes: 60
